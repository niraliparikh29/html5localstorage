<!DOCTYPE html>

$(document).ready(function(){
  $("#search").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
<script type="text/javascript">
	
	function store()
	{
		var fname = document.getElementById("fname").value;
		var lname = document.getElementById("lname").value;
		var city = document.getElementById("city").value;

		var obj = { fname : fname,
					lname : lname,
					city : city };

		var list = getList();
		
		list.push(obj);
		localStorage.setItem("firstname",JSON.stringify(list));

		fname = document.getElementById("fname").value;

		getItem();
	}
	function getList()
	{

		var localstore = localStorage.getItem('firstname');
		if(localstore)
		{
			return JSON.parse(localstore);
		}
		else
		{
			return []
		}
	}

	function getItem()
	{
		var html = "";
		
		var list= getList();
		if(list.length > 0)
		{
			for(var i=0; i < list.length ; i++)
			{
				var removebtn = "<button class='btn btn-danger' onclick='removeList("+ i +");'> Remove </button>";
				html += "<tr><td>" + (i+1)+ "</td> <td>" + list[i].fname + "</td> <td>"+ list[i].lname +"</td> <td>"+ list[i].city+"</td> <td>"+removebtn + "</td> </tr>"; 
			}
		}
		else
		{
			html = "<td> Record not found </td>"


		}
		document.getElementById('data').innerHTML = html;

	}
	function removeList(index)
	{
		var list = getList();
		list.splice(index,1);
		localStorage.setItem("firstname",JSON.stringify(list));
		getItem();
	}

	



function sortTable(n) {
  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
  table = document.getElementById("myTable");
  switching = true;
 
  dir = "asc"; 

  while (switching) {
  
    switching = false;
    rows = table.rows;
   
    for (i = 1; i < (rows.length - 1); i++) {
      
      shouldSwitch = false;
     
      x = rows[i].getElementsByTagName("TD")[n];
      y = rows[i + 1].getElementsByTagName("TD")[n];
      
      if (dir == "asc") {
        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
          
          shouldSwitch = true;
          break;
        }
      } else if (dir == "desc") {
        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
          
          shouldSwitch = true;
          break;
        }
      }
    }
    if (shouldSwitch) {
     
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      
      switchcount ++; 
    } else {
      
      if (switchcount == 0 && dir == "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}
